<div class="limite">
  <div class="quadrado">
    <img [src]="produto?.imagem" />
  </div>

  <p class="m-0">{{ produto?.nome }}</p>
  <p class="m-0 fw-bolder">{{ produto?.preco | currency: "BRL" }}</p>
  <a
    [routerLink]="'/produto/' + produto?.idProduto"
    class="text-decoration-none fw-bolder"
    >Ver produto</a
  >
</div>
